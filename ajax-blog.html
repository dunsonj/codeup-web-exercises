<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax-blog</title>
</head>
<body>
<!--<button id="button">Click here!</button>-->
<div id="posts"> </div>
<script src="js/jquery-3.6.4.js"></script>
<script>
    (function () {
        "use strict";
        $.get('data/blog.json').done(function (info){
            console.log(info);
            let words = ''

            info.forEach(function (word){
                words += `<h1>${word.title}</h1> <h6>${word.content}</h6> <h6>${word.categories}</h6> <h3> ${word.date}</h3>`
            })
            $('#posts').append(`${words}`)

        })

    })();
</script>

</body>
</html>
